<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <ul class="nav justify-content-center bg-dark">
        <li class="nav-item">
          <a class="nav-link disabled text-light" style="font-size: 50px;" aria-disabled="true">Weather Dashboard</a>
        </li>
    </ul>

    <div class="row">
        <div class="col-sm-4 bg-light">
            <h3 class="ml-2">Search for a City:</h3>
            
            <div class="row">
                <div class="input-group mb-3 ml-2 col-sm-8">
                    <input type="text" class="form-control" aria-label="City Search" aria-describedby="CitySearch">
                    <div class="input-group-append">
                      <button class="btn-primary" id="CitySearch"><i class="fa fa-search"></i></button>
                    </div>

                </div>
            </div>
            <ul class="list-group ml-2 mb-4">
                <li class="list-group-item" id="past-search-0" data-index="0">-</li>
                <li class="list-group-item" id="past-search-1" data-index="1">-</li>
                <li class="list-group-item" id="past-search-2" data-index="2">-</li>
                <li class="list-group-item" id="past-search-3" data-index="3">-</li>
                <li class="list-group-item" id="past-search-4" data-index="4">-</li>
                <li class="list-group-item" id="past-search-5" data-index="5">-</li>
                <li class="list-group-item" id="past-search-6" data-index="6">-</li>
                <li class="list-group-item" id="past-search-7" data-index="7">-</li>
            </ul>
        </div>
        <div class="col-sm-8" style="width: 100%">
            
            <div class="card mt-4">
                <div class="card-body city">                  
                  <h2>-</h2>
                  <p>Temperature: -</p>
                  <p>Humidity: -</p>
                  <p>Wind Speed: -</p>
                  <p>UV Index: -</p>
                </div>
            </div>

            <h3 class="mt-2">5-Day Forecast:</h3>

            <div class="row">
                <div class="col-sm">
                  <div class="card bg-primary text-white">
                    <div class="card-body day-1" style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                      <h5 class="card-title" style="margin-top: -2;">-</h5>
                      <img src="">
                      <p>Temp: </p>
                      <p style="margin-bottom: 0px;">Humidity: </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card bg-primary text-white">
                    <div class="card-body day-2" style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                      <h5 class="card-title">-</h5>
                      <img src="">
                      <p>Temp: </p>
                      <p style="margin-bottom: 0px;">Humidity: </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-primary text-white">
                      <div class="card-body day-3" style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                        <h5 class="card-title">-</h5>
                        <img src="">
                      <p>Temp: </p>
                      <p style="margin-bottom: 0px;">Humidity: </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="card bg-primary text-white">
                      <div class="card-body day-4" style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                        <h5 class="card-title">-</h5>
                        <img src="">
                      <p>Temp: </p>
                      <p style="margin-bottom: 0px;">Humidity: </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="card bg-primary text-white mr-2">
                      <div class="card-body day-5" style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                        <h5 class="card-title">-</h5>
                        <img src="">
                      <p>Temp: </p>
                      <p style="margin-bottom: 0px;">Humidity: </p>
                      </div>
                    </div>
                  </div>
              </div>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
